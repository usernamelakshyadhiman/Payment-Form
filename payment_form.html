<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <fieldset><legend>
        <h1>Payment Form</h1></legend>
        <h2>Contact Information</h2>
        <fieldset>
            <legend>Name</legend>
        <p>Name: <input type="text" name="name" required></p>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female"required>
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea required></p>
        <p>Email: <input type="email" name="email" id="email"required></p>
        <p>Pincode: <input type="number" name="number" id="number"required></p>
        </fieldset>
        <fieldset>
        <legend><h2>Payment Information</h2></legend>
        <p>
            Card Type: <select name="card_type" id="card_type"required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="upi">UPI</option>
                <option value="payal">PayPal</option>
            </select>
        
        </p>
        <p>Card Number: <input type="number" name="card_number" id="card_number"required></p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"required></p>
        <p>CVV <input type="password" name="cvv" id="cvv"required></p>
        <input type="button" value="Pay Now">
        
        </fieldset>
    </form>
</body>
</html>
